<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div:hover{
            color: yellow;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: black;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 200px;
        }
    </style>
</head>

<body>
    <p>Olá mundo</p>
    <div>
        passe o mouse aqui
        <p>Você é campeão</p>
    </div>
</body>
</html>
