<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video poster="image/limoes-capa.png" controls autoplay loop width="600">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/m4v">
        <source src="media/meu-video.ogv" type="video/ogv">
        <source src="media/meu-video.webm" type="video/webm">
    </video>
    
    <h1>Inserindo videos da web</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=Z6z0-6zBYsZhkmf_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
